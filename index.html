<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="page">
        <div id="image-side">
            <div id="logo-header">
                <img src="./images/openai-icon.svg" alt="logo" id="logo">
                <div id="logo-name">ODIN</div>
            </div>
        </div>
    
        <div id="form-side">
            <div id="title">
                <div class="title-text">All you have to do is fill out the form below and we will contact you through email</div>
                <div class="title-text">This is a service to sign up to this <em>amazing</em> website!</div>    
            </div>
        
            <form action="post" id="sign-up">
                <div id="form-box">
                    <div class="form-title-text">Lets do this</div>
                    <div id="inputs">
                        <div id="left-inputs">
                            <div class="input-group">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name">
                            </div>
                
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" name="email">
                            </div>
                
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" name="password">
                            </div>
                        </div>
                
                        <div id="right-inputs">
                            <div class="input-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name">
                            </div>
                
                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone">
                            </div>
                
                            <div class="input-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password">
                            </div>    
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
